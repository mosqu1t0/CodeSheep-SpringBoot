<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">title</title>
</head>
<body>
    <div style="display: block;width: 800px;margin: 100px auto; border: 2px solid #24292f;">
        <div th:text="${title}" style="background-color: #24292f; height: 80px; color: white;font-size: 2.5rem;text-align: center;line-height: 80px;">title</div>
        <h1 th:text="${h1}" th:style="'text-align: center; color: '+${color}+';'">h1</h1>
            <h3 th:text="${info}" style="text-align: center;">info</h3>
            <a th:href="${domain}" onmouseleave="this.style.backgroundColor='#2da44e'" onmouseover="this.style.backgroundColor='#1f7236'" style="display: block; width: 200px; height: 60px;margin: auto auto; background-color: #2da44e; font-size: 1.5rem; text-align: center; line-height: 60px; color: white; text-decoration: none">A Button</a>
        <div style="padding: 1rem;border-top: 1px solid #eaecef;text-align: center;color: #4e6e8e; margin-top: 3rem;font-size: 1rem;">
            No Licensed | Copyright Â© 2022-present&nbsp;<a style="text-decoration: none; color: #4f6e8e;" href='https://github.com/mosqu1t0'>mosquito</a></div>
    </div>
</body>
</html>
